<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/css styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Crimson+Pro:wght@600&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-overall">
      <div class="card">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-sm"></div>
              <a href="#" class="cities">Fremont</a>
              <div class="col-sm"></div>
              <a href="#" class="cities">lahore</a>
              <div class="col-sm"></div>
              <a href="#" class="cities">London</a>
            </div>
          </div>
          <br />

          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="search-form-input"
                  class="form-control shadow-sm"
                  spellcheck="true"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-button"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current Location"
                  class="current-location"
                  id="current-location-button"
                />
              </div>
            </div>
          </form>
          <h1 id="current-city" class="city">London, UK</h1>
          <h1 id="current-weather" class="current-weather">
            <span id="weather-emoji">⛅</span> 17
          </h1>
          <ul>
            <li id="current-date">Wednesday, Cotober 29, 2022</li>
            <li id="current-time" class="currentTime">10:40am</li>
            <li class="conditions">Partly Cloudy</li>
          </ul>

          <ul>
            <li id="humidity">Humidity:77%</li>
            <li id="wind-speed">Wind:8 km/h</li>
          </ul>

          <div class="five-day-forcast">
            <div class="row">
              <div class="col-2.7">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Monday</h5>
                    <p class="card-text">⛅</p>
                    <p class="degrees">17℃</p>
                  </div>
                </div>
              </div>
              <div class="col-2.7">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Tuesday</h5>
                    <p class="card-text">⛅</p>
                    <p class="degrees">17℃</p>
                  </div>
                </div>
              </div>
              <div class="col-2.7">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Wednesday</h5>
                    <p class="card-text">⛅</p>
                    <p class="degrees">17℃</p>
                  </div>
                </div>
              </div>
              <div class="col-2.7">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Thursday</h5>
                    <p class="card-text">⛅</p>
                    <p class="degrees">17℃</p>
                  </div>
                </div>
              </div>
              <div class="col-2.7">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Friday</h5>
                    <p class="card-text">⛅</p>
                    <p class="degrees">17℃</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <small><a href="https://github.com/Maryam-coding/WeatherApp" target="_blank">Open-source code</a>, by Maryam Hussain</small>
    <script src="src/weatherapp.js"></script>
  </body>
</html>
